query PokemonListV2($limit: Int!, $offset: Int!, $search: String) {
    pokemon_v2_pokemon(
        limit: $limit,
        offset: $offset,
        order_by: {id: asc},
        where: {name: {_ilike: $search}}
    ) {
        id
        name
        # Necesario para mapear a regiones o filtrar por generaci√≥n
        pokemon_v2_pokemonspecy {
            generation_id
        }
        pokemon_v2_pokemontypes {
            pokemon_v2_type {
                name
            }
        }
    }
}